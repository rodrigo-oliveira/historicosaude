spring.application.name=agendamento-service
server.port=8080

# Database configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/historicosaude_agendamento
spring.datasource.username=historicosaude
spring.datasource.password=historicosaude
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.placeholders.admin_login=admin
spring.flyway.placeholders.admin_senha=admin
spring.flyway.placeholders.admin_email=admin@historicosaude.com
spring.flyway.placeholders.admin_nome=Administrador

# RabbitMQ configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Logging
logging.level.com.historicosaude=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.rabbit=DEBUG
logging.level.org.springframework.web=DEBUG

# Security
api.security.token.secret=${JWT_SECRET:my-secret-key}
api.security.token.expiration-time=${JWT_EXPIRATION_TIME:86400000}
