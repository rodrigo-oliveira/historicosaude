spring.application.name=historico-service
server.port=8082

# Database configuration (read-only cache/replica)
spring.datasource.url=jdbc:postgresql://postgres-historico:5432/historicosaude_historico
spring.datasource.username=historicosaude
spring.datasource.password=historicosaude
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# RabbitMQ configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# GraphQL configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.max-query-depth=10
spring.graphql.schema-locations=classpath:graphql/

# Logging
logging.level.com.historicosaude=DEBUG
logging.level.org.springframework.graphql=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.rabbit=DEBUG
logging.level.org.springframework.security=DEBUG
# JWT Security configuration
api.security.token.secret=${JWT_SECRET:my-secret-key}
api.security.token.expiration-time=${JWT_EXPIRATION_TIME:86400000}